[tool.poetry]
name = "hass-oidc-provider"
version = "0.1.0"
description = "OpenID Connect Provider for Home Assistant"
authors = ["ganhammar"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.13.2"
PyJWT = "^2.8.0"
cryptography = "^45.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
aiohttp = "^3.9.0"
black = "^25.9.0"
ruff = "^0.13.3"
pytest-aiohttp = "^1.1.0"
requests = "^2.32.5"
pytest-homeassistant-custom-component = "^0.13.286"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]
ignore = []
