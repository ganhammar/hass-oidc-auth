name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Zip integration
        run: |
          cd custom_components/oidc_provider
          zip -r ../../oidc_provider.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: oidc_provider.zip
